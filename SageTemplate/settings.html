<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Sage Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Code Sage Settings</h1>
        <form id="settingsForm" method="POST" action="{{ url_for('settings_route') }}">
            <div class="mb-3">
                <label for="apiKey" class="form-label">OpenAI API Key:</label>
                <input type="text" class="form-control" id="apiKey" name="apiKey" value="{{ openai_api_key }}">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="filterContent" name="filterContent" {{ 'checked' if filter_content else '' }}>
                <label class="form-check-label" for="filterContent">Filter and process only relevant content</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="useQuestionHistory" name="useQuestionHistory" {{ 'checked' if use_question_history else '' }}>
                <label class="form-check-label" for="useQuestionHistory">Use question history as reference</label>
            </div>            
            <div class="mb-3">
                <label for="extensions" class="form-label">Extensions:</label>
                <input type="text" class="form-control" id="extensions" name="extensions" value="{{ extensions }}">
            </div>
            <div class="mb-3">
                <label for="ignoreFolders" class="form-label">Ignore Folders:</label>
                <input type="text" class="form-control" id="ignoreFolders" name="ignoreFolders" value="{{ ignore_folders }}">
            </div>
            <div class="mb-3">
                <label for="ignoreFiles" class="form-label">Ignore Files:</label>
                <input type="text" class="form-control" id="ignoreFiles" name="ignoreFiles" value="{{ ignore_files }}">
            </div>
            <div class="mb-3">
                <label for="essentialFiles" class="form-label">Essential Files:</label>
                <input type="text" class="form-control" id="essentialFiles" name="essentialFiles" value="{{ essential_files }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('settingsForm').addEventListener('submit', function(e) {
                // 폼 제출 시 추가 작업이 필요하다면 여기에 구현
            });
        });
    </script>
</body>
</html>
